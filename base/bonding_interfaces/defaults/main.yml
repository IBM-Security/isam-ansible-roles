---
# defaults file for bonding_interfaces
# The following need to be provided for role to work
# Example:
#  interfaces:
#      -   label:  '1.1'
#          addresses:
#              -   address:            "192.168.1.1"
#                  maskOrPrefix:       "24"
#                  allowManagement:    true
#                  enabled:            true
#              -   address:            "192.168.1.2"
#                  maskOrPrefix:       "24"
#                  allowManagement:    false
#                  enabled:            true
# Default values for adding an ipv4 address - override as needed
#
# possible values: [interfaces_ipv4, interfaces_ipv6, interfaces_vlan]
add_interfaces_action: interfaces_vlan