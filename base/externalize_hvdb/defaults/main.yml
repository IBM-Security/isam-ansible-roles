#
# Example variables to define
# -------------------------------------------------------------------------------------------
# Parameters related to the Oracle hvdb
# set externalize_hvdb_hvdb_address to null, or remove it, to disable externalizing db
#externalize_hvdb_hvdb_address: rac_cluster
#externalize_hvdb_hvdb_db_name: servicename
#externalize_hvdb_hvdb_user: "hvdb"
#externalize_hvdb_hvdb_password: "{{ vault_oracle_hvdb_pwd }}"
#externalize_hvdb_cfgdb_embedded:  True
#externalize_hvdb_hvdb_port: "1521"
## note that you may need to really define the connection string here.  TNS style syntax is also supported
#externalize_hvdb_oracle_connection_string: "{{ 'jdbc:oracle:thin:@//' + externalize_hvdb_hvdb_address + ':' + 1521 + ':' + externalize_hvdb_hvdb_db_name " }}"
## RAC Cluster JDBC URL sample
#externalize_hvdb_oracle_connection_string: 'jdbc:oracle:thin:@//rac_cluster:1521/servicename'
#
## enable/disable trace for oracle
#debug_oracle_enable_lmi_trace: false
#debug_oracle_enable_runtime_trace: false
# -------------------------------------------------------------------------------------------
# These are default values as in LMI - override as necessary
externalize_hvdb_cfgdb_embedded:               True
externalize_hvdb_dsc_client_grace_period:      600
externalize_hvdb_dsc_external_clients:         False
externalize_hvdb_dsc_maximum_session_lifetime: 3600
externalize_hvdb_dsc_worker_threads:           64
externalize_hvdb_first_port:                   2020
externalize_hvdb_hvdb_db_secure:               True
externalize_hvdb_hvdb_db_type:                 "db2"
externalize_hvdb_hvdb_driver_type:             "thin"
externalize_hvdb_hvdb_embedded:                False
externalize_hvdb_primary_master:               "127.0.0.1"
externalize_hvdb_hvdb_port: "50000"
# For Oracle
#externalize_hvdb_oracle_connection_string, for instance for RAC Cluster : "externalize_hvdb_oracle_connection_string: "{{ 'jdbc:oracle:thin:@//' + externalize_hvdb_hvdb_address + ':' + externalize_hvdb_hvdb_port + ':' + externalize_hvdb_hvdb_db_name " }}""
externalize_hvdb_oracle_connection_string: null
# The following parameters are provided for completness - especially if you do not want to overwrite other settings
# with the cluster configuration
externalize_hvdb_db2_hvdb_alt_address: null
externalize_hvdb_secondary_master:             null
externalize_hvdb_master_ere:                   null
externalize_hvdb_tertiary_master:              null
externalize_hvdb_quaternary_master:            null
externalize_hvdb_dsc_port:                     null
externalize_hvdb_dsc_use_ssl:                  null
externalize_hvdb_hvdb_max_size:                40
externalize_hvdb_hvdb_solid_tc:                null
externalize_hvdb_cfgdb_db_type:                null
externalize_hvdb_cfgdb_address:                null
externalize_hvdb_cfgdb_port:                   null
externalize_hvdb_cfgdb_user:                   null
externalize_hvdb_cfgdb_password:               null
externalize_hvdb_db2_cfgdb_alt_address:        null
externalize_hvdb_db2_cfgdb_alt_port:           null
externalize_hvdb_cfgdb_db_name:                null
externalize_hvdb_cfgdb_db_secure:              null
externalize_hvdb_cfgdb_driver_type:            null
externalize_hvdb_cfgdb_solid_tc:               null
externalize_hvdb_cfgdb_fs:                     null
externalize_hvdb_dsc_trace_level:              null

# The following are default keystores used by AAC Runtime and LMI (usually there should not be a need to change this)
# Both these keystores need the CA certs
externalize_hvdb_ora_keystores:
  - rt_profile_keys
  - lmi_trust_store
# Note: Provide either externalize_hvdb_db2_ca_label for self-signed certs or externalize_hvdb_db2_ca_certandlabel
#       which lists CA certs to be imported.
#externalize_hvdb_db2_ca_label: "HVDB_DB2_CA"
#externalize_hvdb_db2_ca_certandlabel:
#  - { 'cert': "/tmp/cacerts/verisign.cer", 'label': "Verisign CA"}

# The following values have to be provided for this role to succeed
# Primary DB2 Server
#externalize_hvdb_hvdb_address:
#externalize_hvdb_hvdb_port:
# Secondary DB2 Server
#externalize_hvdb_db2_hvdb_alt_address:
#externalize_hvdb_db2_hvdb_alt_port:
# DB2 or Oracle Database Name and Userid to Connect
#externalize_hvdb_hvdb_db_nam:
#externalize_hvdb_hvdb_user:
#externalize_hvdb_hvdb_password:

# Advanced Tuning Parameters for ORACLE
# Oracle - enable oracle tracing for LMI and runtime
debug_oracle_enable_lmi_trace: false
debug_oracle_enable_runtime_trace: false